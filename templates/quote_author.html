<h1>Quotes by {{persona.name}}</h1>

{% for quote in quotes %}
<h2>{{quote.quote}}</h2>
{% for tag in quote.tags %}
<a href="{{ url_for('Tag.QuoteByTag', id=tag.id)}}">{{ tag.name }}</a>
{% endfor %}<br/>
<a href="{{ url_for('Source.QuoteBySource', id=quote.source, test=quote.source.lower(), )}}">{{ quote.source }}</a>
{% endfor %}
